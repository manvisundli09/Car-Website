    <!---------------------------- HOME ----------------------------->
    <div class="home">
        <div class="video">
            <video src="../images/Untitled video - Made with Clipchamp (1).mp4" autoplay loop muted></video>
        </div>
        <div class="text">
            <h1 class="p-primary" id="home-text1"></h1>
            <h1 class="p-primary" id="home-text2"></h1>
        </div>
        <script>
            var text1 = "High-Speed Service For";
            var text2 = "High-Intensity Drivers";
            var i = 0, j = 0;
            function type() {
                if (i < text1.length) {
                    document.getElementById("home-text1").innerHTML += text1.charAt(i);
                    i++;
                    setTimeout(type, 80);
                }
                else if (j < text2.length) {
                    document.getElementById("home-text2").innerHTML += text2.charAt(j);
                    j++;
                    setTimeout(type, 90);
                }
            }
            setTimeout(type, 3000);
        </script>
    </div>

    <!---------------------- SECOND-PAGE ------------------------>
    <div class="second-page">
        <div class="booking">
            <h1 class="p-primary">SCHEDULE YOUR <span>AB</span>NORMAL BOOKING</h1>
            <form action="gouravkatna@gmail.com" class="booking-form" method="post">
                <div class="input-value">
                    <label for="name" class="p-primary">Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="input-value">
                    <label for="vehicle-no" class="p-primary">Vehicle No.:</label>
                    <input type="text" id="vehicle-no">
                </div>
                <div class="input-value">
                    <label for="kms-driven" class="p-primary">Kms. Driven:</label>
                    <input type="number" id="kms-driven">
                </div>
                <div class="input-value">
                    <label for="address" class="p-primary">Address:</label>
                    <input type="text" id="address">
                </div>
                <div class="input-value">
                    <label for="chassis-no" class="p-primary">Chassis No.:</label>
                    <input type="number" id="chassis-no:">
                </div>
                <div class="input-value">
                    <label for="type-of-service" class="p-primary">Type of Service:</label>
                    <div class="tos" style="padding: 0px 30px;">
                        <!-- <input type="radio" id="scheduled"> -->
                        <label for="scheduled" class="p-primary">Scheduled <input type="radio" id="scheduled"></label>

                        <label for="accidental" class="p-primary">Accidental <input type="radio"
                                id="accidental"></label>

                        <label for="repair" class="p-primary">Repair<input type="radio" id="repair"
                                style="margin-left:47px"></label>
                    </div>
                </div>
                <div class="input-value">
                    <label for="state" class="p-primary">State:</label>
                    <input type="text" id="state">
                </div>
                <div class="input-value">
                    <label for="city" class="p-primary">City</label>
                    <input type="text" id="city">
                </div>
                <div class="input-value">
                    <label for="service-center" class="p-primary">Service Center:</label>
                    <select name="service" id="service-center">
                        <option value="Service-Center-Hamirpur" class="p-primary">Service Center Noida</option>
                        <option value="Service-Center-Ghumarwin" class="p-primary">Service Center Delhi</option>
                        <option value="Service-Center-Una" class="p-primary">Service Center Gurugram</option>
                    </select>
                </div>
                <input type="submit" class="submit-button">
            </form>
        </div>
        <div class="login">
            <h1 class="p-primary" style="color: red;font-weight: 900;">Login Now</h1>
            <div class="login-id">
                <label for="user">User ID: </label><input type="text" style="border-radius: 20px;"><br>

            </div>
            <div class="buttons">
                <input type="submit" value="Log In" class="log">
                <input type="submit" value="Sign Up" class="sign">
            </div>
        </div>
